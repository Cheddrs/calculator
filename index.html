<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Oxanium|Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <link rel="icon" href="media/favicon.png" />

    <title>Calculator App</title>
  </head>
  <body>
    <section class="calculator">
      <div id="1" class="numbers">1</div>
      <div id="2" class="numbers">2</div>
      <div id="3" class="numbers">3</div>
      <div id="4" class="numbers">4</div>
      <div id="5" class="numbers">5</div>
      <div id="6" class="numbers">6</div>
      <div id="7" class="numbers">7</div>
      <div id="8" class="numbers">8</div>
      <div id="9" class="numbers">9</div>
      <div id="0" class="numbers">0</div>
      <div id="decimal" class="decimal">.</div>
      <div id="clear" class="clear">C</div>
      <div id="div" class="operator">&divide;</div>
      <div id="mult" class="operator">&times;</div>
      <div id="plus" class="operator">&plus;</div>
      <div id="minus" class="operator">&minus;</div>
      <div id="equals" class="equals">&equals;</div>
    </section>
  </body>
</html>
