<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Oxanium|Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <link rel="icon" href="media/favicon.png" />

    <title>Calculator App</title>
  </head>

  <body>
    <section class="calculator">
      <div id="display" class="display"></div>
      <div id="one" class="inputs">1</div>
      <div id="two" class="inputs">2</div>
      <div id="three" class="inputs">3</div>
      <div id="four" class="inputs">4</div>
      <div id="five" class="inputs">5</div>
      <div id="six" class="inputs">6</div>
      <div id="seven" class="inputs">7</div>
      <div id="eight" class="inputs">8</div>
      <div id="nine" class="inputs">9</div>
      <div id="zero" class="inputs">0</div>
      <div id="decimal" class="inputs">.</div>
      <div id="clear" class="clear">C</div>
      <div id="div" class="operator">&divide;</div>
      <div id="mult" class="operator">&times;</div>
      <div id="plus" class="operator">&plus;</div>
      <div id="minus" class="operator">&minus;</div>
      <div id="equals" class="equals">&equals;</div>
      <div id="mem-clear" class="memory">MC</div>
      <div id="mem-save" class="memory">MS</div>
      <div id="mem-recall" class="memory">MR</div>
    </section>
  </body>
</html>
