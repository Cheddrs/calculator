<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Oxanium|Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="media/favicon.png" />

    <title>Calculator App</title>
  </head>

  <body>
    <section class="calculator">
      <div id="display" class="display"></div>
      <button id="one" class="inputs" value="1">1</button>
      <button id="two" class="inputs" value="2">2</button>
      <button id="three" class="inputs" value="3">3</button>
      <button id="four" class="inputs" value="4">4</button>
      <button id="five" class="inputs" value="5">5</button>
      <button id="six" class="inputs" value="6">6</button>
      <button id="seven" class="inputs" value="7">7</button>
      <button id="eight" class="inputs" value="8">8</button>
      <button id="nine" class="inputs" value="9">9</button>
      <button id="zero" class="inputs" value="0">0</button>
      <button id="decimal" class="inputs" value=".">.</button>
      <button id="clear" class="clear" value="">C</button>
      <button id="div" class="operator" value="/">&divide;</button>
      <button id="mult" class="operator" value="*">&times;</button>
      <button id="plus" class="operator" value="+">&plus;</button>
      <button id="minus" class="operator" value="-">&minus;</button>
      <button id="equals" class="equals" value="">&equals;</button>
      <button id="mem-clear" class="memory" value="">MC</button>
      <button id="mem-save" class="memory" value="">MS</button>
      <button id="mem-recall" class="memory" value="">MR</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
