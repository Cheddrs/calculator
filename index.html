<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Oxanium|Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <link rel="icon" href="media/favicon.png" />

    <title>Calculator App</title>
  </head>
  <body>
    <section class="calculator">
      <div id="one" class="numbers">1</div>
      <div id="two" class="numbers">2</div>
      <div id="three" class="numbers">3</div>
      <div id="four" class="numbers">4</div>
      <div id="five" class="numbers">5</div>
      <div id="six" class="numbers">6</div>
      <div id="seven" class="numbers">7</div>
      <div id="eight" class="numbers">8</div>
      <div id="nine" class="numbers">9</div>
      <div id="zero" class="numbers">0</div>
      <div id="decimal" class="decimal">.</div>
      <div id="clear" class="clear">C</div>
      <div id="div" class="operator">&divide;</div>
      <div id="mult" class="operator">&times;</div>
      <div id="plus" class="operator">&plus;</div>
      <div id="minus" class="operator">&minus;</div>
      <div id="equals" class="equals">&equals;</div>
      <div id="mem-clear" class="memory">MC</div>
      <div id="mem-save" class="memory">MS</div>
      <div id="mem-recall" class="memory">MR</div>
    </section>
  </body>
</html>
